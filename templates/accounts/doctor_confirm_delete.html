{% extends 'base.html' %} {% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Confirm Deletion</h5>
                </div>
                <div class="card-body">
                    <p class="mb-4">
                        Are you sure you want to delete
                        <strong>Dr. {{ object.full_name }}</strong> ({{ object.doctor_id }})?
                    </p>
                    <p class="text-danger small">
                        <i class="bi bi-exclamation-circle"></i>
                        <strong>Warning:</strong> This action cannot be undone. All associated schedules and availability slots will also be deleted.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Yes, Delete
                        </button>
                        <a href="{% url 'accounts:doctor_list' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
